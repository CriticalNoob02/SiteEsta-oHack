  </header> <!--Cabeçario-->

  <main class="container my-4">
    <section class="row">
      <div class="col-md-12">
        <h2 class="text-warning">Área do Aluno</h2>
      </div>
    </section> <!--Titulo-->
    <section class="row"><!--Formulário-->
      <form onsubmit='autenticar(event)'>
        <div class="mg-3">
          <label for="Usuário" class="form-label">Usuario</label>
          <input id="Usuário" type="text" class="form-control" placeholder="Digite seu usuário" autocomplete="off" required>
        </div>
        <div class="mg-3">
          <label for="Senha" class="form-label">Usuario</label>
          <input id="Senha" type="password" class="form-control" placeholder="Digite sua Senha" autocomplete="off" required>
        </div>
        <div class="d-grid gap-2 mt-3" >
          <button class="btn btn-outline-dark" type="submit">Entrar</button>
        </div>
      </form>
    </section> <!--Formulário-->
    <section class="row mt-2">
        <div class="col-md-12">
          <a href="#">Esqueci a senha</a>
          <button id="botaoModal" class="d-none" data-bs-toggle="modal" data-bs-target="#myModal">#</button>
        </div> <!--Esqueci Minha senha-->
       
      <!--Caixa de Dialogo (Modal)-->
     <div class="modal" tabindex="-1" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content bg-light">
              <div class="modal-header">
                <h5 class="modal-title text-primary">Alerta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="txtModal"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
